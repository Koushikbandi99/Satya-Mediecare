    <h2 align="center">Patient Registration</h2>
    <form action="Registration" method="post">
      <table align="center" cellpadding="10px">
        <tr>
            <td>
                <label for="fname"> <b>Full Name:</b></label><br><br>
                <input type="text" name="fname" id="fname" size="60" required placeholder="Enter your Full Name...">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone"><b>Email:</b></label><br><br>
                <input type="tel" name="phoneno" id="phoneno" size="60" required placeholder="Enter your Ph.no...">
            </td>
        </tr>
        <tr>
           <td>
            <label for="DOB"><b>Date of Birth:</b></label><br><br>
            <input type="date" name="DOB" id="DOB" size="60" required>
           </td>
        </tr>
        <tr>
            <td>
                <label for="pass"><b>Password:</b></label><br><br>
                <input type="password" name="pass" id="pass" size="60" placeholder="Enter your password..." required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cpass"><b>Confirm your Password:</b></label><br><br>
                <input type="password" name="cpass" id="cpass" size="60" placeholder="Re-Enter your password..." required>
            </td>
        </tr>
        <tr>
            <td align="center">
                <input class="button" id="register" type="submit" value="Register">
            </td>
        </tr>

      </table>
    </form>
